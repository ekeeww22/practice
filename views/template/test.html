<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../../assets/css/base.css">
</head>

<body>
	<span class="font_18 bold">사업자 확인 정보를 입력해주세요</span>
	<div class="form-wrap">
		<div class="form-box">
			<span class="font_16 semibold">이용자 아이디</span>
			<div class="form-box-contents">
				<div class="field_inner">
					<input type="text" name="" id="txt_basic" placeholder="영문대문자로 입력">
					<button type="button" class="close_btn"><img src="../../assets/images/ic_24_interface_Clear.png" alt=""></button>
				</div>
			</div>
		</div>
		<div class="form-box">
			<span class="font_16 semibold">사업자등록번호</span>
			<div class="form-box-contents">
				<div class="field_inner">
					<input type="text" name="" id="txt_basic" placeholder="10자리 숫자 입력">
					<button type="button" class="close_btn"><img src="../../assets/images/ic_24_interface_Clear.png" alt=""></button>
				</div>
			</div>
		</div>
		<ul class="info-txt">
			<li>신한은행에 등록된 연락처를 수정합니다.</li>
			<li>정보 면경 시, 비대면인증을 진행합니다.</li>
		</ul>
	</div>
</body>
</html>
